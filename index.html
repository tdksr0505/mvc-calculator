<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="display">
            <div class="formula-area"></div>
            <div class="ans-area">0</div>
        </div>
        <div class="btn-row">
            <button class="num-btn" id="numBtn7">7</button>
            <button class="num-btn" id="numBtn8">8</button>
            <button class="num-btn" id="numBtn9">9</button>
            <button id="divide" class="operator-btn">/</button>
        </div>
        <div class="btn-row">
            <button class="num-btn" id="numBtn4">4</button>
            <button class="num-btn" id="numBtn5">5</button>
            <button class="num-btn" id="numBtn6">6</button>
            <button id="multiple" class="operator-btn">x</button>
        </div>
        <div class="btn-row">
            <button class="num-btn" id="numBtn1">1</button>
            <button class="num-btn" id="numBtn2">2</button>
            <button class="num-btn" id="numBtn3">3</button>
            <button id="minus" class="operator-btn">-</button>
        </div>
        <div class="btn-row">
            <button class="num-btn num-zero" id="numBtn0">0</button>
            <button class="num-btn" id="numBtnDot">.</button>
            <button id="plus" class="operator-btn">+</button>
        </div>
        <div class="btn-row">
            <button id="acBtn"class="ac-btn">AC</button>
            <button id="equal" class="operator-btn">=</button>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
